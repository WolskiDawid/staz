<div id="main">
        <form name="form" id="form">

            <label for="name"class="darkerLabel">Imie*: </label> <input type="text" id='name' >
            <label for="surname" class="darkerLabel">Nazwisko*: </label> <input type="text" id="surname">
            <label for="age"class="darkerLabel">Wiek*: </label> <input type="number" id="age">
            <label for="mail" class="darkerLabel">Email*: </label> <input type="email" id="mail">
            <label for="desc"class="darkerLabel">Opis: </label> <input type="text" id="desc" maxlength="150">

            <label for="date" class="darkerLabel">Data urodzenia: </label> <input type="date" id="date" disabled>
        
            <label for='sgender' class="darkerLabel">Płeć: </label>
            <select name="gender" id="sgender" disabled>
                <option value="Mężczyzna">Mężczyzna</option>
                <option value="Kobieta">Kobieta</option>
            </select>
        
            <button id="save" type="button" class="darkerLabel">Zapisz</button>
            
            <p class="darkerLabel">* - obowiązkowe</p>
        </form>
